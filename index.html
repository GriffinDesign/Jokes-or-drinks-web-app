<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Jokes or Drinks</title>
</head>
<body class="bg-blue-500 text-center">
    <div class="font-sans text-7xl font-black text-white my-96">Are you having a bad day?</div>
    <div class="inline-flex space-x-10">
        <button class="bg-blue-700 shadow-lg hover:bg-blue-800 text-white font-bold py-3 px-5 w-52 bottom-80 relative">YES</button>
        <button class="bg-blue-700 shadow-lg hover:bg-blue-800 text-white font-bold py-3 px-5 w-52 bottom-80 relative">NO</button>
      </div>

      <div class="font-sans text-7xl font-black text-white my-96">Did that fact brighten your day?</div>
      <div class="inline-flex space-x-10">
          <button class="bg-blue-700 shadow-lg hover:bg-blue-800 text-white font-bold py-3 px-5 w-52 bottom-80 relative">YES</button>
          <button class="bg-blue-700 shadow-lg hover:bg-blue-800 text-white font-bold py-3 px-5 w-52 bottom-80 relative">NO</button>
        </div>

        <div class="font-sans text-7xl font-black text-white my-96">Did that joke brighten your day?</div>
        <div class="inline-flex space-x-10">
            <button class="bg-blue-700 shadow-lg hover:bg-blue-800 text-white font-bold py-3 px-5 w-52 bottom-80 relative">MORE DAD JOKES PLEASE</button>
            <button class="bg-blue-700 shadow-lg hover:bg-blue-800 text-white font-bold py-3 px-5 w-52 bottom-80 relative">GET ME A DRINK</button>
          </div>

    
    
    <script src="script.js"></script>  
</body>
</html>
